<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSONP Test</title>
</head>
<body>
<script>
    function hello(resp)
    {
        alert("你好, " + resp.name)
    }
    function jsonp(req)
    {
        var script = document.createElement('script');
        var url = req.url + '?callback=' + req.callback.name;
        script.src = url
        document.getElementsByTagName('head')[0].appendChild(script);
    }
    jsonp({
        url: "http://60.205.148.21:8080/jsonp?callback=hello",
        callback: hello
    })
</script>
</body>
</html>
